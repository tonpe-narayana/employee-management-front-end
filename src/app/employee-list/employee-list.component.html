<table class="table table-stripped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>last Name</th>
            <th>Email Id</th>
            <th>Actions</th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees ">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td> 

            <td>{{employee.emailId}}</td>

            <td>
                <button (click) = "updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click) = "deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click) = "employeeDetails(employee.id)" class="btn btn-success waves-light" style="margin-left: 10px;">Show</button>
                
            </td>


        </tr>
    </tbody>

</table>
